<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <!-- link to js -->
    <script src="assets/javascript/app.js"></script>
    
    <!-- div to hold timer -->
    <div id="Timer"></div>

    <!-- title of game -->
    <header>
        <h1>How much do you know about coding?</h1>
    </header>

    <!-- question and answers -->
    <div class="wrapper">
        <div class="firstQuestion">
            <p>Who invented HTML?</p>
            <ul>
                <input class="correctAnswer" type="radio" name="q1" value="a"><label for="q1a">Tim Burners Lee</label> 
                <input class="incorrect" type="radio" name="q1" value="b"><label for="q1b">Alan Turing</label>
                <input class="incorrect" type="radio" name="q1" value="c"><label for="q1c">HÃ¥kon Wium Lie</label>
                <input class="incorrect" type="radio" name="q1" value="d"><label for="q1d">Brendan Eich</label>
            </ul>
        </div>
        <div class="secondQuestion">
            <p>Who is Ada Lovelace?</p>
            <ul>
                <input class="incorrect" type="radio" name="q2" value="a"><label for="q2a">inventor of the first computer</label> 
                <input class="correctAnswer" type="radio" name="q2" value="b"><label for="q2b">first programmer</label>
                <input class="incorrect" type="radio" name="q2" value="c"><label for="q2c">creator of javascript</label>
                <input class="incorrect" type="radio" name="q2" value="d"><label for="q2d">some old lady</label>
            </ul>
        </div>
        <div class="thirdQuestion">   
            <p>What happened in 1936 that was monumental to the computer science world?</p>
            <ul>
                <input class="incorrect" type="radio" name="q3" value="a"><label for="q3a">Einstein developed his first algorithm for a computer</label> 
                <input class="correctAnswer" type="radio" name="q3" value="b"><label for="q3b">Alan Turing invented the Turing machine</label>
                <input class="incorrect" type="radio" name="q3" value="c"><label for="q3c">The Nazis became the most proficient in computer science</label>
                <input class="incorrect" type="radio" name="q3" value="d"><label for="q3d">Elanor Roosevelt became the first woman computer scientist</label>
            </ul>
        </div>
        <div class="fourthQuestion">
            <p>What is the equivalent of ls in bash in the operating system DOS?</p>
            <ul>
                <input class="incorrect" type="radio" name="q4" value="a"><label for="q4a">ls dos</label> 
                <input class="incorrect" type="radio" name="q4" value="b"><label for="q4b">lookdirectories</label>
                <input class="correctAnswer" type="radio" name="q4" value="c"><label for="q4c">dir</label>
                <input class="incorrect" type="radio" name="q4" value="d"><label for="q4d">None of the above</label>
            </ul>
        </div>
        <div class="fifthQuestion">
            <p>Who is the best coder in the world?</p>
            <ul>
                <input class="incorrect" type="radio" name="q5" value="a"><label for="q5a">Me</label> 
                <input class="incorrect" type="radio" name="q5" value="b"><label for="q5b">You</label>
                <input class="incorrect" type="radio" name="q5" value="c"><label for="q5c">Mark Zuckerberg</label>
                <input class="correctAnswer" type="radio" name="q5" value="d"><label for="q5d">Anyone who loves to code!!!</label>
            </ul>
        </div>

        <!-- button that ends game early -->
        <button type="submit">submit</button>
    </div>
    
</body>
</html>
